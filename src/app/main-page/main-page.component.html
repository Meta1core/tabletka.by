<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet" />
  </head>
  <body>
    <div class="s013">
      <form>
        <fieldset>
          <legend>БЫСТРЫЙ ПОИСК НУЖНОГО ПРЕПАРАТА</legend>
        </fieldset>
        <div class="inner-form">
          <div class="left">
            <div class="input-wrap first">
              <div class="input-field first">
                <label>НАЗВАНИЕ ПРЕПАРАТА</label>
                <input #searchField type="text" placeholder="например: аспирин, уголь, витамины, и тд..." />
              </div>
            </div>
            <div class="input-wrap second">
              <div class="input-field second">
                <label>РЕГИОН</label>
                <mat-select #selectRegion value="0"  >
                  <mat-option *ngFor="let region of regions" value={{region.reg_num}}> {{region.region}} </mat-option>
                </mat-select>
              </div>
            </div>
          </div>
          <button (click)="findDrugs(searchField.value, selectRegion.value)" class="btn-search" type="button">Поиск</button>
        </div>
      </form>
    </div>
    <script src="js/extention/choices.js"></script>
    <script>
      const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false,
        itemSelectText: '',
      });

    </script>
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
